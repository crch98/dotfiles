import:
  - ~/.config/alacritty/themes/theme-alacritty/hardhacker.yml
env:
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 10
  opacity: 1.0
  dinamyc_padding: false
  decorations: full

scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: Iosevka Extralight
    style: Regular
  size: 13
  glyph_offset:
    x: 0
    y: 0

debug:
  render_timer: false
  persistent_logging: false

draw_bold_text_with_bright_colors: true

